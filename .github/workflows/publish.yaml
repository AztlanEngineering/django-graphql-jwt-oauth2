name: publish-to-pypi                                            
on: 
  push:
    tags:
      - v*
jobs:
  test:                                      
    uses: ./.github/workflows/_template.test.yaml

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/django-graphql-jwt-oauth2
    permissions:
      id-token: write

    strategy:
      matrix:
        python-version: [3.9]
 
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tools
      run: |
        python -m pip install --upgrade pip pipenv wheel build

    - id: cache-pipenv
      uses: actions/cache@v1
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install dependencies
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      run: |
        pipenv install --deploy --dev
        #pipenv install --deploy --dev #by using dev, ipdb fails to install (and is not required for CI)

    - name: build
      run: |
        python -m build

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1


